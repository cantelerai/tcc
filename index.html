<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Igreja Assembleia - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center-screen">
    <div class="login-card">
      <h1> Igreja Assembleia</h1>
      <p class="muted">Entre para acessar eventos, escalas e versículos.</p>

      <form id="loginForm">
        <label for="name">Seu nome</label>
        <input id="name" type="text" placeholder="Ex.: Raiany" required />

        <label for="role">Papel</label>
        <select id="role">
          <option value="membro">Membro</option>
          <option value="lider">Líder</option>
        </select>

        <button type="submit" class="primary">Entrar</button>
      </form>

      <p class="muted small">Dados salvos localmente — não é necessário servidor.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
